<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DIGIMON</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="/stylesDigimon.css">

  <!--Librería JQuery desde CDN-->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>"


</head>

<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand">Catálogo de digimon</a>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Nombre de digimon" aria-label="Search"
          id="digimonBuscado">
        <button class="btn btn-outline-success" type="button" onclick="buscaDigimon()">Busca tu digimon</button>
      </form>
    </div>
  </nav>


  <div class="flex-container">
    <div id="click1">Ocultar resultado de búsqueda</div>
    <div id="click2">Mostrar resultado de búsqueda</div>
    
  </div>


  <div id="imagenDigimon"></div>

  <div class="table-responsive-sm" class="container" class="row" class="container-fluid">

    <table class="table container" class="table align-middle" class="col">
      <thead>
        <tr>
          <th scope="col">Digimon</th>
          <th scope="col">Nombre</th>
          <th scope="col">Nivel</th>
        </tr>
      </thead>
      <tbody id="contenido">
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>

  </div>

  <script src="scriptDigimon.js"></script>

</body>

</html>
